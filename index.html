<div class="container" style="min-height: 60vh;">
    <h2 class="form-title mb-3 fw-bold " style="color: #5F9F16;">Visualize your mathematical Equations</h2>
    <div class="input-group input-group-md mt-2 ">
        <label class=" fw-bold col-sm-1" style="color: #19865F;" for="constants">Constants</label>
        <textarea id="constants" class="form-control" rows="3" placeholder="Enter constants like&#10 a=10 &#10 b=5"
                  required></textarea>
    </div>
    <div class="input-group input-group-md mt-2">
        <label class=" fw-bold col-sm-1" style="color: #19865F;" for="variable">X-Values</label>
        <input id="variable" type="text" class="form-control m" aria-describedby="inputGroup-sizing-lg">
    </div>
    <div class="input-group input-group-md mt-2">
        <label class="fw-bold col-sm-1" style="color: #19865F;" for="equation">Equations</label>
        <input id="equation" type="text" class="form-control" aria-describedby="inputGroup-sizing-lg">
        <button id="add-btn" type="button" class="btn btn-primary mt-2 fw-bold">Add Equation</button>
    </div>
    <div id="equations">
    </div>
    <p id="plot-error" class="text-danger visually-hidden"></p>
    <button id="visualuze-btn" type="button" class="btn btn-primary w-100 mt-2 fw-bold">Visualize</button>
    <p class="fw-bold mt-1"> If you need help<a href="help.html" target="_blank"> Click here</a></p>
</div>
